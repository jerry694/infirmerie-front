<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="d-flex align-items-end">
        <h2 class="text-primary">Modifier un medicament</h2>
        <hr class="flex-grow-1 text-primary">
    </div>
    <div>
        <form action="">
            <div class="form-container">
                <div class="d-flex align-items-end mb-2 ">
                    <h5 class="text-primary">Identification</h5>
                    <hr class="flex-grow-1 text-primary">
                </div>
                <div class="cont">
                    <div class="gauche">

                        <div class="row mb-3">
                            <div class="form-group col">
                                <label>Nom</label>
                                <input type="text" class="form-control" [value]="medicament.nom">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="form-group col-md-6">
                                <label>Date de peremption</label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="yyyy-mm-dd" name="dateNaissance" ngbDatepicker
                                        #d="ngbDatepicker" [value]="medicament.dateExpiration"/>
                                    <button class="btn btn-calendar" (click)="d.toggle()" type="button">
                                        <img src="../../../assets/img/calendrier.svg" alt="">
                                    </button>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Forme pharmaceutique</label>
                                <select class="form-control placeH" [ngModel]="medicament.formePharmaceutique" name="formePharmaceutique">
                                    <option disabled selected>SÃ©lectionnez</option>
                                    <option value="Comprime">Comprime</option>
                                    <option value="Sirop">Sirop</option>
                                    <option value="Capsule">Capsule</option>
                                    <option value="Creme">Creme</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex align-items-end mb-2">
                            <h5 class="text-primary">Posologie et prix</h5>
                            <hr class="flex-grow-1 text-primary">
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-4">
                                <label class="">Dosage (mg)</label>
                                <div class="input-group rect">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text igt"><img src="../../../assets/img/dosage.svg"
                                                alt=""></span>
                                    </div>
                                    <input type="tel" class="form-control fc text-center" name="dosage" [value]="medicament.dosage">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Quantite</label>
                                <div class="input-group rect">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text igt"><img src="../../../assets/img/quantite.svg"
                                                alt=""></span>
                                    </div>
                                    <input type="number" class="form-control fc text-center" name="quantite" [value]="medicament.stockDisponible">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="">Prix unitaire</label>
                                <div class="input-group rect">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text igt"><img src="../../../assets/img/prix.svg"
                                                alt=""></span>
                                    </div>
                                    <input type="tel" class="form-control fc text-center" name="prix" [value]="medicament.prixUnitaire">

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="droite">
                        <div class="row mb-3">
                            <div class="form-group col">
                                <label>Nom generique</label>
                                <input type="text" class="form-control " [value]="medicament.nomGenerique">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <button routerLink="../../" class="btn btn-danger bgauche">
                <img src="../../../assets/img/annuler.svg" alt="">
                <a>Annuler</a>
            </button>
            <button class="btn btn-success bdroite" type="submit">
                <img src="../../../assets/img/save.svg" alt="">
                Enregistrer
            </button>
        </form>
    </div>
</body>

</html>
