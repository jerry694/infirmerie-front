<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bodys">

        <div class="d-flex align-items-end">
            <h2 class="text-primary">Consulter un patient</h2>
            <hr class="flex-grow-1 text-primary">
        </div>
        <div>
            <form action="" [formGroup]="ficheConsultation" (ngSubmit)="consulter()">
                <div class="form-container">
                    <div class="gauche">
                        <div class="d-flex align-items-end mb-2">
                            <h5 class="text-primary">Civilite</h5>
                            <hr class="flex-grow-1 text-primary">
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-6">
                                <label>Nom</label>
                                <input [disabled]="true" type="text" [value]="etudiant.nom" class="form-control ">
                            </div>
                            <div class="form-group col-md-6 ">
                                <label>Prenom</label>
                                <input [disabled]="true" type="text" [value]="etudiant.prenom" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-6">
                                <label class="">Heure d'arrivee</label>
                                <div class="input-group rect">

                                    <p-calendar [showTime]="true" [showSeconds]="true" [showIcon]="true" [minDate]="minDate" [maxDate]="maxDate"
                                        icon="pi pi-hourglass" formControlName="heureArriveeConsultation"></p-calendar>

                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Heure de sortie</label>
                                <div class="input-group rect">

                                    <p-calendar [showTime]="true" [showSeconds]="true" [showIcon]="true" [maxDate]="maxDate" [minDate]="minDate"
                                        icon="pi pi-hourglass" formControlName="heureSortieConsultation"></p-calendar>

                                </div>
                            </div>
                            <!-- <pre>{{dateArrivee}}  |  {{dateSortie}}</pre> -->
                        </div>
                        <div class="d-flex align-items-end mb-2">
                            <h5 class="text-primary">Parametres</h5>
                            <hr class="flex-grow-1 text-primary">
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-4">
                                <label class="">Temperature (C)</label>
                                <div class="input-group rect">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text igt"><img src="./assets/img/temperature.svg"
                                                alt=""></span>
                                    </div>
                                    <input pKeyFilter="int" type="number" class="form-control fc"
                                        formControlName="temperature">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label>Poids (kg)</label>
                                <div class="input-group rect">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text igt"><img src="./assets/img/poids.svg"
                                                alt=""></span>
                                    </div>
                                    <input pKeyFilter="int" type="number" class="form-control fc"
                                        formControlName="poids" id="poids">
                                </div>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="">Tension</label>
                                <div class="input-group rect">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text igt"><img src="./assets/img/tension.svg"
                                                alt=""></span>
                                    </div>
                                    <input pKeyFilter="int" type="number" formControlName="tension"
                                        class="form-control fc">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span><label>Antecedants Medicaux : </label> <span
                                    *ngFor="let antecedant of etudiant.antecedantMedicaux">{{antecedant.nomAntecedantMedicaux}},
                                </span> </span>
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-6">
                                <label>Symptomes</label>
                                <div class="input-group rect">
                                    <p-multiSelect [options]="symptomes" optionLabel="nomSymptome"
                                        optionValue="idSymptome" placeholder="Cherchez des symptomes"
                                        formControlName="symptomeList"></p-multiSelect>

                                </div>
                            </div>
                            <div class="form-group col-md-6 ">
                                <label></label>
                                <div class="input-group rect">
                                    <input type="text" class="form-control" formControlName="nouveauxSymptomes"
                                        placeholder="Autres">
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="droite">
                        <div class="row mb-3">
                            <div class="form-group col-md-6 ">

                                <label>Diagnostiques</label>
                                <div class="input-group rect">
                                    <p-multiSelect [options]="diagnostiques" optionLabel="nomDiagnostique"
                                        optionValue="idDiagnostique" placeholder="Cherchez des diagnostiques"
                                        formControlName="diagnostiqueList"></p-multiSelect>

                                </div>
                            </div>
                            <div class="form-group col-md-6 ">
                                <label></label>
                                <div class="input-group rect">
                                    <input type="text" class="form-control" formControlName="nouveauxDiagnostique"
                                        placeholder="Autres">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-end mb-2">
                            <h5 class="text-primary">Prise en charge</h5>
                            <hr class="flex-grow-1 text-primary">
                        </div>


                        <div formArrayName="medicamentListConsultation">
                            <div class="row mb-3" 
                                *ngFor="let medicaments of medicamentListConsultation.controls;let i = index">
                                <!-- <div class="medicaments">dssf</div> -->
                                <ng-container *ngIf="i % 3 === 0" >
                                    <div class="form-group col-md-5" style="padding-right: 0px" >
                                        <div class="input-group rect">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text igt"><img src="./assets/img/sang.svg"
                                                        alt=""></span>
                                            </div>
                                            <select class="form-control fc text-left" [formControlName]="i"
                                                [attr.for]="i">
                                                <option disabled [selected]="true" value="">{{'Medicament ' + (i/3+1)}}
                                                </option>
                                                <option *ngFor="let medicament of medicamentss"
                                                    [value]=medicament.idMedicament>{{medicament.nomMedicament}}
                                                </option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2 px-1 ">
                                        <div class="input-group rect">
                                            <input pKeyFilter="int" class="form-control text-center"  [placeholder]="' q ' + (i/3+1)"
                                            [formControlName]="i+1" style="width: 3rem;" (blur)="verifierRendezVous()">
                                        </div>
                                        <div>
                                            <span *ngIf="isDisable && ficheConsultation.value.dateProchainRendezVous!=null">Quantite insuffisante</span>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-2 px-0">
                                        <div class="input-group rect">
                                            <input  type="tel" class="form-control" [placeholder]="' posologie ' + (i/3+1)"
                                            [formControlName]="i+2" style="width: 6rem;">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-1 ">
                                        <div class="input-group rect">
                                            <p-button icon="pi pi-plus"
                                                (onClick)="addmedicamentListConsultation()"></p-button>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-1 "  style="margin-left: 5px">
                                        <p-button icon="pi pi-times" styleClass="p-button-danger"
                                            (onClick)="deletemedicamentListConsultation(i)"></p-button>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-6 " >

                                <label>Examen</label>
                                <div class="input-group rect">
                                    <p-multiSelect [options]="examens" optionLabel="nomExamen" optionValue="idExamen"
                                        placeholder="Cherchez des examen" formControlName="examenList"></p-multiSelect>

                                </div>
                            </div>
                            <div class="form-group col-md-6 ">
                                <label></label>
                                <div class="input-group rect">
                                    <input type="text" class="form-control" formControlName="nouveauxExamens" 
                                        placeholder="Autres">
                                </div>


                            </div>

                        </div>
                        <div class="row mb-3">
                            <label>Description des soins</label>
                            <div class="input-group rect">
                                <input type="text" class="form-control" formControlName="soinsDispense"
                                    placeholder="..." >
                            </div>
                            <!-- soinsDispense -->
                        </div>
                        <div class="d-flex align-items-end mb-2">
                            <h5 class="text-primary">Prochain rendez-vous</h5>
                            <hr class="flex-grow-1 text-primary">
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-6">
                                <!-- <label>Heure de sortie</label> -->
                                <div class="input-group rect">

                                    <p-calendar [showTime]="true" [showSeconds]="false" [showIcon]="true" 
                                        formControlName="dateProchainRendezVous" [minDate]="minDate"  (onClose)="verifierRendezVous()"></p-calendar>

                                </div>
                                <div>
                                    <span *ngIf="isDisable && ficheConsultation.value.dateProchainRendezVous!=null">heure prise</span>
                                </div>
                            </div>
                            <!-- <pre>{{dateArrivee}}  |  {{dateSortie}}</pre> -->
                        </div>
              
                    </div>
                </div>
                <button routerLink="../.." class="btn btn-danger bgauche">
                    <img src="./assets/img/annuler.svg" alt="">
                    <a>Annuler</a>
                </button>
                <button class="btn btn-success bdroite" [disabled]="isDisable" type="submit">
                    <img src="./assets/img/save.svg"  alt="">
                    Enregistrer
                </button>
            </form>
        </div>
        {{ficheConsultation.value | json}}

    </div>
</body>

</html>
