<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="d-flex align-items-end ">
        <h2 class="text-primary">Liste des patients</h2>
        <hr class="flex-grow-1 text-primary">
        <button  (click)="creer()" class="btn btn-gray bhead">
            <img src="../../../assets/img/print.svg" alt="">
            Imprimer
        </button>
        <button  (click)="creer()" class="btn btn-warning bhead">
            <img src="../../../assets/img/cashe.svg" alt="">
            Regler
        </button>
    </div>

    <div class="forms">
        <span><h5>Numero de la facture : </h5> {{facture.idFacture}}</span>
        <span><h5>Nom du patient : </h5> {{facture.nom}}</span>
        <span ><h5>Statut : </h5> <span  [ngClass]="facture.statut == 'Reglee' ? 'text-success mx-0' : 'text-danger mx-0'"> {{facture.statut}}</span></span>
        <span><h5 >Date : </h5> {{facture.date}}</span>
        <div class="forms-container">
            <table class="table">
                <thead>
                    <th class="text-left" scope="col">N*</th>
                    <th class="text-left " scope="col">Nom</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Quantite</th>
                </thead>
                <tbody>
                    <tr >
                        <th class="text-left" scope="row">1</th>
                        <td class="text-left ">Ngueutchoua Alan</td>
                        <td>1500</td>
                        <td>1</td>
                    </tr>
                    <tr >
                        <th class="text-left" scope="row">2</th>
                        <td class="text-left ">Ngueutchoua Alan</td>
                        <td>1500</td>
                        <td>1</td>
                    </tr>
                    <tr >
                        <th class="text-left" scope="row">3</th>
                        <td class="text-left ">Ngueutchoua Alan</td>
                        <td>1500</td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
            <h3 class="text-right">Prix Total : 5600</h3>
        </div>
        <button routerLink="../.." class="btn btn-purple bgauche">
            <img src="../../../assets/img/preview.svg" alt="">
            Page precedente
        </button>
        <button disabled routerLink="['patient/modifier']" class="btn btn-primary bdroite">
            <img src="../../../assets/img/next.svg" alt="">
            Modifier
        </button>
    </div>
</body>

</html>
